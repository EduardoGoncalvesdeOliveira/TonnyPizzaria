<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <link rel="stylesheet" href="../css/botao.css">
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonny Pizzaria - Login</title>
</head>

<body>
    <header><img src="../img/LogoTonnyPizzaria.webp" alt=""></header>
    <main>
        <div class="conteudo-descricao">
            <h1>Acesse a sua conta</h1>
            <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <div class="input-container">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="input-container">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <a href="../pages/login.html" class=" botao ">COMEÇAR</a>
            </form>
        </div>
        
    </main>
</body>

</html>
